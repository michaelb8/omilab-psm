<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close abortbtn" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="modalLabelAddEndpoint" th:utext="#{franchise.service.editendpoint.title}">HEADER</h4>
        </div>
        <form id="endpointeditform" method="POST" th:action="@{/settings/processEndpointAdaption}">
            <div class="modal-body">
                <p th:utext="#{franchise.service.editendpoint.desc}">DESCRIPTION</p>

                <label for="endpointnameedit" class="control-label" th:utext="#{franchise.service.editendpoint.name}">LINE1</label>
                <input type="text" class="form-control" id="endpointnameedit" name="name" th:value="${endpoint.name}"/>

                <label for="endpointedit" class="control-label" th:utext="#{franchise.service.editendpoint.endpoint}">LINE1</label>
                <input type="text" class="form-control" id="endpointedit" name="endpoint" th:value="${endpoint.endpoint}"/>
                <input type="hidden" name="id" th:value="${#httpServletRequest.getParameter('id')}"/>


                <div class="input-group" style="margin-top:3%;" th:if="${endpoint.mandatory == true}">
                    <span class="input-group-addon">
                        <input type="radio" name="mandatory" value="true" aria-label="..." checked="checked">Mandatory</input>
                        <input type="radio" name="mandatory" value="false" aria-label="..."> Not Mandatory</input>
                    </span>
                </div>

                <div class="input-group" style="margin-top:3%;" th:if="${endpoint.mandatory == false}">
                    <span class="input-group-addon">
                        <input type="radio" name="mandatory" value="true" aria-label="..." >Mandatory</input>
                        <input type="radio" name="mandatory" value="false" aria-label="..." checked="checked"> Not Mandatory</input>
                    </span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default abortbtn" data-dismiss="modal" th:utext="#{franchise.service.editendpoint.abort}">ABORT</button>
                <button type="button" onclick="submitStatusEndpoint();" class="btn btn-default btn-danger" th:utext="#{franchise.service.editendpoint.delete}">DELETE</button>
                <button type="submit" class="btn btn-default btn-primary"  th:utext="#{franchise.service.editendpoint.confirm}">SAVE</button>
            </div>
        </form>
    </div>
</div>

</html>
