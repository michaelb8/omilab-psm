cookie.message.information=<h3>Cookies</h3>\
  <p>To make this site work properly, we sometimes place small data files called cookies on your device. Most big websites do this too.</p>\
  <h3>What are cookies?</h3>\
  <p>A cookie is a small text file that a website saves on your computer or mobile device when you visit the site. It enables the website to remember your actions and preferences (such as login, language, font size and other display preferences) over a period of time, so you do not have to keep re-entering them whenever you come back to the site or browse from one page to another.</p>\
  <h3>How do we use cookies?</h3>\
  <p>Our page use cookies to:</p>\
  <ul>\
  <li>remember if you have agreed to our use of cookies</li>\
  <li>remember admin menu decisions</li>\
  <li>analyse user behaviour (via <a href="http://analytics.google.com" target="_blank">analytics.google.com</a>)</li>\
  </ul>\
  <h3>How to control cookies</h3>\
  <p>You can control and/or delete cookies as you wish; for details, see <a href="http://aboutcookies.org" target="_blank">aboutcookies.org</a>. You can delete all cookies that are already on your computer and you can set most browsers to prevent them from being placed. If you do this, however, you may have to manually adjust some preferences every time you visit a site and some services and functionalities may not work.</p>