wizard.role.expl.list1=<b>Owner</b> <br /> The owner is allowed to change the main project settings, like name or keywords and he can change the content of each service. Furthermore he is in the position to control the roles of each user within his project.
wizard.role.expl.list2=<b>Contact</b> <br /> The contact is listed publicly on the "Contact" page, when activated. All the information from your account details are used, like affiliation or profile picture. Whoever is going to be the project contact, <b>should have all details filled in in his account.</b>



